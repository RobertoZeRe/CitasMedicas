{% extends 'base.html' %}
 
{% block content %}
<main class="container">

    <div class="col-md-5 offset-md-3">
        <h3 class="text-primary">{{cita.titulo}}</h3>
        {{error}}
        <form method="POST">
            {% csrf_token %}

            <select name="especialidad" id="especialidad" class="card card-body">
                {% for especialidad in especialidades %}
                <option>

                    {{ especialidad.Nombre_Especialidad}}

                </option>          
                {% endfor %}
            </select>

            {{form.as_p}}
            
            <button class="btn btn-primary">
                Actualizar
            </button>
        
        </form>
        
        <div class="mt-3 d-flex">

           
            
            <form action="{% url 'cita_completar' cita.id %}" method="POST">
                {% csrf_token %}
                <button class="btn btn-secondary ">
                    Completar
                </button>
            
            </form>
            
            <form action="{% url 'cita_borrar' cita.id %}" method="POST">
                {% csrf_token %}
                <button class="btn btn-danger">
                    Borrar
                </button>
            
            </form>

        </div>

    </div>

</main>


{% endblock%}
