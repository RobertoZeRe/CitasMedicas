{% extends 'base.html' %}
{% block content %}
 <main class="container">
    <div class="row">


        <section class="col-md-4 offset-md-4">


            <form action="/signin/" method="POST" class="card card-body mt-5">
                <h1 class="text-center">Login</h1>
                {{error}}
                {% csrf_token %}
                              
                <div class="mb-3">
                    <label for="username">Usuario:</label>
                    <input type="text" name="username" id="username" class="form-control" placeholder="Ingresa tu Usuario">
                </div>
                <div class="mb-3">
                    <label for="password">Contraseña:</label>
                    <input type="password" name="password" id="password" class="form-control" placeholder="Ingresa tu Contraseña">
                </div>
               
                <button class="btn btn-primary">
                    Logearse
                </button>
            </form>
        
        </section>

    </div>

 </main>

{% endblock %}
